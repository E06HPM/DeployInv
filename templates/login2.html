<!-- index.html -->
{% extends 'base.html' %}

{% block title %}歡迎使用存貨預測系統{% endblock %}

{% block content %}
    <div class="container">
    {% for message in messages%}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}

    <form name="my form" action="/" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="user_id" class="form-label">帳號</label>
            <input type="text" class="form-control" id="user_id" name="user_id" aria-describedby="emailHelp">

        </div>
        <div class="mb-3">
            <label for="user_pwd" class="form-label">密碼</label>
            <input type="password" class="form-control" id="user_pwd" name="user_pwd">
            <div id="emailHelp" class="form-text">忘記密碼，請聯絡系統管理員.</div>
        </div>
        <button type="submit" class="btn btn-primary">登入</button>
    </form>
    </div>

{% endblock %}
